{% extends 'base.html' %}


{% block title  %}
<h1>
  <p class="text-danger">
    My Twitter App에 오신 것을 환영합니다.
  </p>
</h1>
{% endblock  %}


{% block main_body  %}
<div class="row-cols-1" style="height: 60px;">
  <h2>| Information</h2>
</div>

<div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">All users</h5>
          <p class="card-text">이용자 목록을 볼 수 있는 페이지입니다.</p>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Compare</h5>
          <p class="card-text">특정 단어를 더 많이 사용할 이용자를 예측하는 페이지입니다.</p>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update</h5>
          <p class="card-text">이용자 정보를 수정하는 페이지입니다.</p>
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User</h5>
          <p class="card-text">트윗 조회 및 이용자를 등록/삭제할 수 있는 페이지입니다.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock  %}
