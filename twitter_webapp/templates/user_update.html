{% extends 'base.html' %}


{% block title  %}
<h1>
    <p class="text-danger">
        | 정보 수정
    </p>
</h1>
{% endblock  %}


{% block main_body  %}
<div class="row-cols-1" style="height: 80px;">
  <h5>
      이용자의 정보를 수정할 수 있습니다.<br>
      수정할 이용자를 조회해주세요.
  </h5>
</div>
<div class="row-cols-1" style="height: 80px;">
  <form method="POST" action="/update">
      <div class="form-group row" >
        <label for="inputUsername" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUsername" name="username">
        </div>
        <div class="col-sm-2">
          <input type="submit" class="btn btn-outline-danger" value="Search" />
        </div>
      </div>
  </form>
</div>

{% if data %}
<hr>
<form method="POST" action="/update">
  <div class="form-group row" >
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputUsername" name="username" value="{{ data.username }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFullname" class="col-sm-2 col-form-label">Full name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputFullname" name="full_name" value="{{ data.full_name }}">
    </div>
  </div>
  <div class="form-group row">
      <label for="inputFollwers" class="col-sm-2 col-form-label">Followers</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputFollwers" name="followers" value="{{ data.followers }}" readonly>
      </div>
  </div>
  <div class="form-group row">
      <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputLocation" name="location" value="{{ data.location }}">
      </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6"></div>
    <div class="col-sm-2">
      <input type="submit" class="btn btn-outline-danger" value="Update" />
    </div>
  </div>
</form>
{% endif %}

{% endblock  %}
